<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fylo Data Storage Component</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=" icon" href="image/favicon-32x32.png">
    <link rel="stylesheet" href='styles/styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="top">
            <img class="logo" src="image/logo.svg" alt="logo">
            <div class="buttons">
                <button aria-pressed="false" aria-label="document"><span><img src="image/icon-document.svg" alt=""
                            aria-hidden="true"></span></button>
                <button aria-pressed="false" aria-label="folder"><span><img src="image/icon-folder.svg" alt=""
                            aria-hidden="true"></span></button>
                <button aria-pressed="false" aria-label="upload"><span><img src="image/icon-upload.svg" alt=""
                            aria-hidden="true"></span></button>
            </div>
        </div>

        <div class="bottom">
            <div class="bottom-container">
                <p>You've used <span>815 GB</span> of your storage</p>
                <div class="space-container">
                    <div class="indicator">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="range">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>

            <div class="space-left">
                <h1>185 <span>GB LEFT</span></h1>
                <div class="arrow"></div>
            </div>
        </div>
    </main>
</body>

</html>
